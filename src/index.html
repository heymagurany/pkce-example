<html>
  <head>
    <title>PKCE Example</title>
    <link rel="stylesheet" type="text/css" href="genesys-webcomponents.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <gux-form-beta>
      <form class="pkce-form">
        <header>
          <gux-form-heading>
            <h1>PKCE Example</h1>
          </gux-form-heading>
        </header>
        <fieldset>
          <div>
            <label slot="label">Code Verifier</label>
            <gux-copy-to-clipboard>
              <div slot="content" id="code-verifier"></div>
            </gux-copy-to-clipboard>
          </div>

          <div>
            <label slot="label">Code Challenge</label>
            <gux-copy-to-clipboard>
              <div slot="content" id="code-challenge"></div>
            </gux-copy-to-clipboard>
          </div>

          <div>
            <label slot="label">Access Token</label>
            <gux-copy-to-clipboard>
              <div slot="content" id="access-token">Not authenticated</div>
            </gux-copy-to-clipboard>
          </div>
        </fieldset>

        <pre id="me-response">The public API response will display here</pre>

        <gux-form-footer>
          <footer>
            <gux-button id="request-token" type="button" accent="primary">Get Access Token</gux-button>
            <gux-button id="clear-token" type="button" accent="secondary" disabled>Clear Access Token</gux-button>
          </footer>
        </gux-form-footer>
      </form>
    </gux-form-beta>

    <script src="index.js"></script>
  </body>
</html>
